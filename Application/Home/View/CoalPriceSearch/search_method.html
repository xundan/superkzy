<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>煤价查询方式选择</title>
    <link type="text/css"  rel="stylesheet" href="__PUBLIC__/home/css/bootstrap.min.css"/>
    <link type="text/css"  rel="stylesheet" href="__PUBLIC__/home/css/weui.min.css"/>
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/cookie.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/ck_log.js"></script>
</head>
<style>
    html,body{
        height: 100%;
    }
    body{
        background: -webkit-linear-gradient(dodgerblue, #ffffff); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(dodgerblue, #ffffff); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(dodgerblue, #ffffff); /* Firefox 3.6 - 15 */
        background: linear-gradient(dodgerblue, #ffffff); /* 标准的语法 */
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#2e84de), to(#ffffff));/*谷歌*/
    }
</style>
<body style="background-color: #04bfc6">
<div class="container">
    <img src="__PUBLIC__/home/images/ad_coal_search.png" style="width:100%;margin-top: 15%">
    <p class="text-center" style="letter-spacing: 0.1em;color: white;font-size: 12px;margin-top: 13%;margin-left: 5%;margin-right: 5%">新增上百余家煤矿报价，新增指标比较、排序功能</p>
</div>
<div class="container" style="margin-top:10%">
    <button id="refinery_search" type="button" class="btn btn-default btn-lg btn-group-justified" style="border-radius: 200px;font-size: 2em;color:#04bfc6;position: relative">
        <!--<img src="__PUBLIC__/home/images/coal_search.png" style="width: 51px;position: absolute;left: -5px;top: -4px;">-->
        选&emsp;择&emsp;煤&emsp;矿
    </button>
    <button id="detail_search" type="button" class="btn btn-default btn-lg btn-group-justified" style="border-radius: 200px;font-size: 2em;color:#04bfc6;margin-top:15%;position: relative">
        <!--<img src="__PUBLIC__/home/images/detail_index_search.png" style="width: 46px;position: absolute;left: 0;top: 0;">-->
        选&emsp;择&emsp;指&emsp;标
    </button>
    <div class="pull-right" style="margin-top: 10%;margin-bottom: 2%">
        <p class="text-center" style="margin-bottom: 0;color: red">我是煤矿</p>
        <button id="coal_cooperate" type="button" class="btn btn-default" style="font-size: 1.2em;color: white;background-color: red;border: none;border-radius: 200px;box-shadow: 2px 2px 2px #7d7d7d">
            我要报价
        </button>
    </div>

</div>
</body>
<script>
    //煤矿查询
    $('#refinery_search').click(function(){
        //记录点选按钮
        ck_log('click','选择煤矿');
        //地址跳转
        window.location.href = "{:U('CoalPriceSearch/refinery_search_multiple')}";
    });
    //详细指标查询
    $('#detail_search').click(function(){
        //记录点选按钮
        ck_log('click','选择指标');
        //地址跳转
        window.location.href = "{:U('CoalPriceSearch/coal_filter')}";
    });
    //煤炭合作
    $('#coal_cooperate').click(function(){
        //记录点选按钮
        ck_log('click','选择合作');
        //地址跳转
        window.location.href = "{:U('CoalPriceSearch/coal_cooperate')}";
    });
</script>
<!--微信分享-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false,
        appId: '{$signPackage["appId"]}',
        timestamp: {$signPackage["timestamp"]},
        nonceStr: '{$signPackage["nonceStr"]}',
        signature: '{$signPackage["signature"]}',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareTimeline', 'onMenuShareAppMessage',
            'hideOptionMenu',
            'showOptionMenu',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem'
        ]
    });
    wx.ready(function () {
        // 在这里调用 API
        // 分享到朋友圈
        wx.onMenuShareTimeline({
            title: '超矿平台煤价查询', // 分享标题
            link: "http://www.xuncl.com/index.php/Home/CoalPriceSearch/search_method", // 分享链接
            imgUrl: 'http://www.xuncl.com/cjkzy_icon.png', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                ck_log("share", '分享煤价查询系统至朋友圈');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                ck_log("share", '取消分享煤价查询系统至朋友圈');
            }
        });
        //分享给朋友
        wx.onMenuShareAppMessage({
            title: '超矿平台煤价查询', // 分享标题
            desc: '超级矿资源官方认证的煤矿煤价查询系统，点击进入，畅享查询', // 分享描述
            link: "http://www.xuncl.com/index.php/Home/CoalPriceSearch/search_method", // 分享链接
            imgUrl: 'http://www.xuncl.com/cjkzy_icon.png', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                ck_log("share", '分享煤价查询系统给好友');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                ck_log("share", '取消分享煤价查询系统给好友');
            }
        });
    });
</script>
</html>
