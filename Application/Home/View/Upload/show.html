        $('body').on('touchstart', '.qrcode_1', function () {
            $('.qrcode_2').css('opacity','0')
        }).on('touchstart', '.qrcode_2', function () {
            $('.qrcode_1').css('opacity','0')
        }).on('touchend', '.qrcode', function () {
            $('.qrcode_1').css('opacity','1');
            $('.qrcode_2').css('opacity','1')
        }).on('touchcancel', '.qrcode', function () {
            $('.qrcode_1').css('opacity','1');
            $('.qrcode_2').css('opacity','1')
        })
    })
