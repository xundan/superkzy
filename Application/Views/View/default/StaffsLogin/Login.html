<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description">
    <meta name="author" content="CLEVO">
    <title>登录</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 1em">
    <div class="text-center" style="font-size: 2em;color: pink;font-weight: bold">登录</div>
    <form action="{:U('Views/StaffsLogin/doLogin')}" name="login" method="post">
        <dl>
            <dd>
                <label>用户名：</label>
                <div>
                    <input class="form-control" name="user_name" type="text" value=""/>
                </div>
            </dd>
            <dd>
                <label>密 码：</label>
                <div>
                    <input class="form-control" name="password" type="password" value="">
                </div>
            </dd>
            <dd class="text-center" style="margin-top: 2%">
                <input type="submit" onclick="submit()" name="submit" class="btn btn-primary" value="提交">
                <input type="reset" name="reset" class="btn btn-default" style="margin-left: 5%" value="重置">
            </dd>
        </dl>
    </form>
</div>
<div style="width:100%;margin-top:5%">
    <a href="Register.html"  target="_self">
        <p style="text-align:center;font-size: 1.4em;font-family: 黑体;text-decoration:underline;">
            没有账号，前往注册
        </p>
    </a>
</div>

</body>
</html>
