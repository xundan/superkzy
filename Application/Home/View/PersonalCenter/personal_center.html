<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!--<link rel="icon" href="../../favicon.ico">-->
    <title>个人中心</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/weui.min.css"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/mycss.css"/>
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/bootstrap.min.js"></script>
</head>
<include file="Common:common"/>
<body style="">
<!--标题栏-->
<div class="panel-heading text-center" style="background-color: #04bfc6;color:white;">
    <div>
        <img src="{$user_info['heading_url']}" class="" style="width:20%">
    </div>
    <div align="center">
        <table class="">
            <tr>
                <td>
                    用户名:
                </td>
                <td>
                    {$user_info['user_name']}
                </td>
            </tr>
            <tr>
                <td style="">
                    &emsp;角色:
                </td>
                <td>
                    <switch name="user_role">
                        <case value="0">游客</case>
                        <case value="1">车主</case>
                        <case value="2">货主</case>
                        <default/>
                    </switch>
                    <!--<button class="btn btn-xs btn-default" onclick="hint()" style="color:#04bfc6;border-radius: 10px">角色切换</button>-->
                    <button class="btn btn-xs btn-default" data-toggle="modal" data-target="#hint" style="color:#04bfc6;border-radius: 10px">角色切换</button>
                    <!-- Modal -->
                    <div class="modal fade" id="hint" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="top:30%">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <span style="color:black">您的申请我们已收到，将在2个工作日内给您反馈!</span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<!--认证栏-->
<ul class="weui_navbar" id="identify" style="position: relative;margin: 0">
    <li class="weui_navbar_item" style="vertical-align: middle">
        <a href="#" style="color:black;text-decoration: none">
            <img src="__PUBLIC__/home/images/my_qualification.png" class="" style="width: 30px;height: 30px;">

            <p style="margin:0;">我的认证</p>
        </a>
    </li>
    <li class="weui_navbar_item">
        <a href="#" style="color:black;text-decoration: none">
            <img src="__PUBLIC__/home/images/my_points.png" class="" style="width: 30px;height: 30px;">

            <p style="margin:0;">我的积分</p>
        </a>
    </li>
    <li class="weui_navbar_item">
        <a href="#" style="color:black;text-decoration: none">
            <img src="__PUBLIC__/home/images/my_rate.png" class="" style="width: 30px;height: 30px;">

            <p style="margin:0;">我的评级</p>
        </a>
    </li>
</ul>
<!--功能列表栏-->
<div class="list-group">
    <a href="{$user_url}" style="color:black;text-decoration: none">
        <div class="list-group-item">
            <span>
                <img src="__PUBLIC__/home/images/my_data.png" class="" style="width: 20px;height: 20px;">
            </span>
            我的资料
            <span class="pull-right">
                <img src="__PUBLIC__/home/images/goto.png" class="" style="width: 10px">
            </span>
        </div>
    </a>
    <a href="{:U('OwnerOrder/owner_order')}" style="color:black;text-decoration: none">
        <div class="list-group-item">
            <span>
                <img src="__PUBLIC__/home/images/my_favorite.png" class="" style="width: 20px;height: 20px;">
            </span>
            我的收藏
            <span class="pull-right">
                <img src="__PUBLIC__/home/images/goto.png" class="" style="width: 10px">
            </span>
        </div>
    </a>
    <a href="{:U('Invite/invite')}" style="color:black;text-decoration: none">
        <div class="list-group-item">
            <span>
                <img src="__PUBLIC__/home/images/invite_friends.png" class="" style="width: 20px;height: 20px;">
            </span>
            推荐好友
            <span class="pull-right">
                <img src="__PUBLIC__/home/images/goto.png" class="" style="width: 10px">
            </span>
        </div>
    </a>
    <a href="#" style="color:black;text-decoration: none">
        <div class="list-group-item">
            <span>
                <img src="__PUBLIC__/home/images/user_guide.png" class="" style="width: 20px;height: 20px;">
            </span>
            用户指南
            <span class="pull-right">
                <img src="__PUBLIC__/home/images/goto.png" class="" style="width: 10px">
            </span>
        </div>
    </a>
</div>
</body>
<script>
    $('#identify').children('li').click(function () {
        showToast2('该功能将在后续版本上线,敬请期待!');
    });
    function hint(){
        alert('您的申请我们已收到，将在2个工作日内给您反馈');
    }
</script>
</html>
