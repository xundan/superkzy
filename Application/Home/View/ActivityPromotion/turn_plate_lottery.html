<script type="text/javascript">
    var turnplate = {
        restaraunts: [],				//大转盘奖品名称
        colors: [],					//大转盘奖品区块对应背景颜色
        outsideRadius: 192,			//大转盘外圆的半径
        textRadius: 155,				//大转盘奖品位置距离圆心的距离
        insideRadius: 68,			//大转盘内圆的半径
        startAngle: 0,				//开始角度

        bRotate: false				//false:停止;ture:旋转
    };

    $(document).ready(function () {
        //动态添加大转盘的奖品与奖品区域背景颜色
//        turnplate.restaraunts = ["碧根果一袋", "年货红包", "水果拼盘300元月卡", "2元现金红包", "夏威夷果一袋", "3元现金红包", "松子一袋 ", "5元现金红包"];
        var prize = {$prize_arr};
        $.each(prize, function (k, val) {
            turnplate.restaraunts.push(val.prize);
        });
        console.log(turnplate.restaraunts);
        //turnplate.colors = ["#FFFFFF","#04bfc6", "#FFFFFF", "#5fcbd5", "#FFFFFF","#5fcbd5", "#FFFFFF", "#5fcbd5" ];
//        turnplate.colors = ["#FFFFFF","#04bfc6", "#FFFFFF", "#04bfc6", "#FFFFFF","#04bfc6", "#FFFFFF", "#04bfc6" ];
        turnplate.colors = ["#04bfc6", "#FFFFFF", "#04bfc6", "#FFFFFF", "#04bfc6", "#FFFFFF", "#04bfc6", "#FFFFFF"];

        var rotateTimeOut = function () {
            $('#wheelcanvas').rotate({
                angle: 0,
                animateTo: 2160,
                duration: 8000,
                callback: function () {
                    alert('网络超时，请检查您的网络设置！');
                }
            });
        };
        //旋转转盘 item:奖品位置; txt：提示语;
        var rotateFn = function (item, txt) {
            var angles = item * (360 / turnplate.restaraunts.length) - (360 / (turnplate.restaraunts.length * 2));
            if (angles < 270) {
                angles = 270 - angles;
            } else {
                angles = 360 - angles + 270;
            }
            $('#wheelcanvas').stopRotate();
            $('#wheelcanvas').rotate({
                angle: 0,
                animateTo: angles + 1800,
                duration: 8000,
                callback: function () {	//回调
                    //alert('恭喜您中了'+txt);
                    var temp_string = '恭喜您抽中了' + '<span style="color:red">' + txt + '</span>！';
                    $('.modal-title').html(temp_string);
                    $('#feedback').modal('show');
                }
            });
        };

        $('.pointer').click(function () {
//            if(turnplate.bRotate)return;
//            turnplate.bRotate = !turnplate.bRotate;
            //获取随机数(奖品个数范围内)
//            var item = rnd(1,turnplate.restaraunts.length);
//            if(item ==6){
//                item = item-1;
//            }
            $.ajax({
                type: "post",
                url: "{:U('ActivityPromotion/get_prize_item')}",
                data: {
                    isAjax: 1
                },
                success: function (data) {
                    var jsonObj = eval("(" + data + ")");
                    console.log(jsonObj);
                    if (jsonObj.status) {
                        alert('很遗憾,您的抽奖次数已经用光,您还可以关注我们平台其他活动');
                        return false;
                    } else {
                        var item = data;
                        console.log(item);
                        rotateFn(item, turnplate.restaraunts[item - 1]);
                    }
                },
                error: function () {
                    //超时
                    rotateTimeOut();
                }
            });
            //奖品数量等于10,指针落在对应奖品区域的中心角度[252, 216, 180, 144, 108, 72, 36, 360, 324, 288]
        });
    });

    function rnd(n, m) {
        var random = Math.floor(Math.random() * (m - n + 1) + n);
        return random;

    }

    //页面所有元素加载完毕后执行drawRouletteWheel()方法对转盘进行渲染
    window.onload = function () {
        drawRouletteWheel();
    };

    function drawRouletteWheel() {
        var canvas = document.getElementById("wheelcanvas");
        if (canvas.getContext) {
            //根据奖品个数计算圆周角度
            var arc = Math.PI / (turnplate.restaraunts.length / 2);
            var ctx = canvas.getContext("2d");
            //在给定矩形内清空一个矩形
            ctx.clearRect(0, 0, 422, 422);
            //strokeStyle 属性设置或返回用于笔触的颜色、渐变或模式
            ctx.strokeStyle = "#FFBE04";
            //font 属性设置或返回画布上文本内容的当前字体属性
            ctx.font = 'bold 18px Microsoft YaHei';
            for (var i = 0; i < turnplate.restaraunts.length; i++) {
                var angle = turnplate.startAngle + i * arc;
                ctx.fillStyle = turnplate.colors[i];
                ctx.beginPath();
                //arc(x,y,r,起始角,结束角,绘制方向) 方法创建弧/曲线（用于创建圆或部分圆）
                ctx.arc(211, 211, turnplate.outsideRadius, angle, angle + arc, false);
                ctx.arc(211, 211, turnplate.insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();
                //锁画布(为了保存之前的画布状态)
                ctx.save();

                //改变画布文字颜色
                var b = i + 2;
                if (b % 2) {
//                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillStyle = "#E5302F";
                } else {
//                    ctx.fillStyle = "#E5302F";
                    ctx.fillStyle = "#FFFFFF";
                }

                //----绘制奖品开始----
                var text = turnplate.restaraunts[i];
                var line_height = 17;
                //translate方法重新映射画布上的 (0,0) 位置
                ctx.translate(211 + Math.cos(angle + arc / 2) * turnplate.textRadius, 211 + Math.sin(angle + arc / 2) * turnplate.textRadius);

                //rotate方法旋转当前的绘图
                ctx.rotate(angle + arc / 2 + Math.PI / 2);

                /** 下面代码根据奖品类型、奖品名称长度渲染不同效果，如字体、颜色、图片效果。(具体根据实际情况改变) **/
                if (text.indexOf("s") > 0) {
                    //判断字符进行换行
                    var texts = text.split("s");
                    for (var j = 0; j < texts.length; j++) {
                        ctx.font = j == 0 ? 'bold 20px Microsoft YaHei' : 'bold 15px Microsoft YaHei';
                        if (j == 0) {
                            ctx.fillText(texts[j] + "s", -ctx.measureText(texts[j] + "s").width / 2, j * line_height);
                        } else {
                            ctx.fillText(texts[j], -ctx.measureText(texts[j]).width / 2, j * line_height * 1.2); //调整行间距
                        }
                    }
                } else if (text.indexOf("s") == -1 && text.length > 8) {
                    //奖品名称长度超过一定范围
                    text = text.substring(0, 8) + "||" + text.substring(8);
                    var texts = text.split("||");
                    for (var j = 0; j < texts.length; j++) {
                        ctx.fillText(texts[j], -ctx.measureText(texts[j]).width / 2, j * line_height);
                    }
                } else {
                    //在画布上绘制填色的文本。文本的默认颜色是黑色
                    //measureText()方法返回包含一个对象，该对象包含以像素计的指定字体宽度
                    ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                }
                //ctx.fillText(text, -ctx.measureText(text).width / 2, 0);

                //添加对应图标

                if (text.indexOf(turnplate.restaraunts[0]) >= 0) {
                    var img = document.getElementById("phone-img");
                    img.onload = function () {
                        ctx.drawImage(img, -35, 20);
                    };
                    ctx.drawImage(img, -35, 20);
                }
                ;
                if (text.indexOf(turnplate.restaraunts[1]) >= 0) {
                    var img = document.getElementById("vip-img");
                    img.onload = function () {
                        ctx.drawImage(img, -35, 20);
                    };
                    ctx.drawImage(img, -35, 20);
                }
                ;
                if (text.indexOf(turnplate.restaraunts[2]) >= 0) {
                    var img = document.getElementById("money-img");
                    img.onload = function () {
                        ctx.drawImage(img, -25, 35);
                    };
                    ctx.drawImage(img, -30, 35);
                }
                ;
                if (text.indexOf(turnplate.restaraunts[3]) >= 0) {
                    var img = document.getElementById("vip-img");
                    img.onload = function () {
                        ctx.drawImage(img, -35, 20);
                    };
                    ctx.drawImage(img, -35, 20);
                }
                ;
                if (text.indexOf(turnplate.restaraunts[4]) >= 0) {
                    var img = document.getElementById("phone-img");
                    img.onload = function () {
                        ctx.drawImage(img, -30, 20);
                    };
                    ctx.drawImage(img, -30, 20);
                }
                ;
                if (text.indexOf(turnplate.restaraunts[5]) >= 0) {
                    var img = document.getElementById("money-img");
                    img.onload = function () {
                        ctx.drawImage(img, -35, 20);
                    };
                    ctx.drawImage(img, -35, 20);
                }
                ;
                //把当前画布返回（调整）到上一个save()状态之前
                ctx.restore();
                //----绘制奖品结束----
            }
        }
    }
    ;
</script>
