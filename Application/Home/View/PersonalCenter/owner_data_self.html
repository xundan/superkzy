<!--发布栏-->
<div class="tab-content" style="">
    <div id="owner_basic_data" class="tab-pane active" style="">
        <form id="form_owner_basic_data" name="form_owner_basic_data" class="" method="post"
              action="{:U('PersonalCenter/owner_data_do')}">
            <table class="table table-responsive" style="border: 0">
                <tr>
                    <td>
                        <a href="#" aria-expanded="true" style="text-decoration: none;color:black">
                            <div style="vertical-align: middle">
                                <span>
                                    <if condition="$user_owner['heading_url']"><img
                                            src="{$user_owner['heading_url']}" style="width: 50px">
                                        <else/>
                                        <img src="__PUBLIC__/home/images/headimg_background.png" style="width: 50px">
                                    </if>
                                </span>
                                &nbsp;我的头像
                                <!--<span class="pull-right" style="margin-top:3.5%">-->
                                <!--<img src="__PUBLIC__/home/images/goto.png" class="" style="width: 10px">-->
                                <!--</span>-->
                            </div>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                姓名
                            </span>
                            <input id="nickname" name="nickname" class="form-control" placeholder="请输入姓名"
                                   style="border-radius: 0;border: 0" value="{$user_owner['user_name']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                电话
                            </span>
                            <input id="phone_number" name="phone_number" class="form-control" placeholder="请输入电话"
                                   style="border-radius: 0;border: 0" onclick="phone_register()"
                                   value="{$user_owner['phone_number']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a data-toggle="collapse" href="#collapse_sex" aria-expanded="true"
                           aria-controls="collapse_sell_coal_trait" style="text-decoration: none;color:black">
                            <div>
                                &nbsp;性别
                                <span class="pull-right">
                                    <img src="__PUBLIC__/home/images/down_arrow.png" class="pull-rights img-responsive"
                                         style="width: 20px">
                                </span>
                            </div>
                        </a>

                        <div id="collapse_sex" class="collapse" role="tablist" aria-labelledby="">
                            <label class="btn btn-default"
                                   style="margin-left: 8%;width:22%;margin-top:5px;text-align: left;padding-left: 8px">
                                <input id="rdo1" type="radio" class="pull-left" name="sex" autocomplete="off" value="1">
                                &nbsp;男
                            </label>
                            <label class="btn btn-default"
                                   style="margin-left: 8%;width:22%;margin-top:5px;text-align: left;padding-left: 8px">
                                <input id="rdo2" type="radio" class="pull-left" name="sex" autocomplete="off" value="2">
                                &nbsp;女
                            </label>
                            <label class="btn btn-default"
                                   style="margin-left: 8%;width:22%;margin-top:5px;text-align: left;padding-left: 8px">
                                <input id="rdo0" type="radio" class="pull-left" name="sex" autocomplete="off" value="0">
                                &nbsp;保密
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                生日
                            </span>
                            <input type="date" name="birthday" class="form-control" placeholder="请输入生日"
                                   style="border-radius: 0;border: 0" value="{$user_owner['birthday']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                公司名称
                            </span>
                            <input id="supply_company" name="supply_company" class="form-control"
                                   placeholder="请输入您的矿、厂名称" style="border-radius: 0;border: 0"
                                   value="{$user_company['name']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" style="text-decoration: none;color:black">
                            <div onclick="get_area()">
                                &nbsp;所在地区&nbsp;&nbsp;&nbsp;&nbsp;{$user_district}
                                <span id="reside_area" style="margin-left:30%"></span>
                                <input type="hidden" name="reside_area">
                                <span class="pull-right">
                                    <img src="__PUBLIC__/home/images/goto.png" class="pull-right img-responsive"
                                         style="width: 10px">
                                </span>
                            </div>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                详细地址
                            </span>
                            <input id="area_detail" name="area_detail" class="form-control" placeholder="请输入详细地址"
                                   style="border-radius: 0;border: 0" value="{$user_owner['area_detail']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                邀请人
                            </span>
                            <input id="invite_id" name="invite_id" class="form-control" placeholder="请输入邀请人编码"
                                   style="border-radius: 0;border: 0">
                        </div>
                    </td>
                </tr>
            </table>
            <input type="button" name="confirm_button" id="confirm_button" class="btn btn-group-justified "
                   value="确&nbsp&nbsp&nbsp定"
                   style="margin-top:10%;color:white;font-size: 1.5em;background-color: #fb3e1e" onclick="submit_basic_form()">

            <div id="result"></div>
        </form>
    </div>
    <div id="owner_work_exp" class="tab-pane" style="">
        <form id="form_owner_work_exp" name="form_owner_work_exp" class="" method="post"
              action="{:U('PersonalCenter/owner_work_exp_do')}">
            <table class="table table-responsive" style="border: 0">
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                行业类型

                            <input id="owner_work_type" name="owner_work_type" class="form-control"
                                   placeholder="请输入行业类型" style="border-radius: 0;border: 0"
                                   value="{$user_company['type']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">

                                从业时间

                                   style="border-radius: 0;border: 0" value="{$user_owner['work_time']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                公司名称
                            </span>
                            <input id="company_name" name="company_name" class="form-control" placeholder="请输入您的公司名称"
                                   style="border-radius: 0;border: 0" value="{$user_company['name']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                所属部门
                            </span>
                            <input id="owner_department" name="owner_department" class="form-control"
                                   placeholder="请输入您的部门" style="border-radius: 0;border: 0"
                                   value="{$user_owner['owner_department']}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0">
                        <div class="input-group" style="">
                            <span class="input-group-addon" style="border-radius: 0;border:0;background-color: white">
                                职位
                            </span>
                            <input name="owner_position" class="form-control" placeholder="请输入您的职位"
                                   style="border-radius: 0;border: 0" value="{$user_owner['owner_position']}">
                        </div>
                    </td>
                </tr>
                <tr style="border:none">
                    <td style="">
                        <div class="form-group" style="">
                            <label>
                                行业描述
                            </label>
                            <textarea name="work_description"
                                      class="form-control">{$user_owner['work_description']}</textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <input type="button" name="confirm_button2" class="btn btn-group-justified " value="确&nbsp&nbsp&nbsp定"
                   style="margin-top:10%;color:white;font-size: 1.5em;background-color: #fb3e1e" onclick="submit_exp_form()">
        </form>
    </div>
</div>
</body>

<!--areaSearch跳转回来时读取cookie信息-->
<script>
    $(function () {
        // 组装已有数据
        // 地址
        $('#reside_area').html(cookie('area_start'));
        $('input[name=reside_area]').val(cookie('area_start'));
        // 性别
        if ("{$user_owner['sex']}" == "1") {
            $("#rdo1").attr("checked", "checked");
        } else if ("{$user_owner['sex']}" == "2") {
            $("#rdo2").attr("checked", "checked");
        } else if ("{$user_owner['sex']}" == "0") {
            $("#rdo0").attr("checked", "checked");
        } else {
            // 用户没选，什么都不做
        }
        // 基本信息
        if (cookie('form_basic_data')) {
            var basic_obj = JSON.parse(cookie('form_basic_data'));
            for (var i = 0; i < basic_obj.length; i++) {
                $("#" + basic_obj[i].name).val(basic_obj[i].value)
                console.log(basic_obj[i].name + "->" + basic_obj[i].value);
            }
        }
        // 从业信息
        if (cookie('form_exp_data')) {
            var exp_obj = JSON.parse(cookie('form_exp_data'));
            for (var i = 0; i < exp_obj.length; i++) {
                $("#" + exp_obj[i].name).val(exp_obj[i].value)
                console.log(exp_obj[i].name + "->" + exp_obj[i].value);
            }
        }
    })
</script>
<script>
    function phone_register() {
        // todo
    }

    function get_area() {
        cookie('start_or_end', 'start');
        alert(window.location.href);
        cookie('last_url', window.location.href);
        cookie('form_basic_data', JSON.stringify($("#form_owner_basic_data").serializeArray()));
        cookie('form_exp_data', JSON.stringify($("#form_owner_work_exp").serializeArray()));
        window.location.href = "{:U('areaSearch/area_search')}";
    }

    function submit_basic_form(){
        cookie('form_basic_data',null);
        document.getElementById('form_owner_basic_data').submit();
    }

    function submit_exp_form(){
        cookie('form_exp_data',null);
        document.getElementById('form_owner_work_exp').submit();
    }
</script>
</html>
