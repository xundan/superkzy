<!--载入时读取上次发布的信息-->
<script>
    $(function () {
        console.log(cookie());
        if (cookie('tag') === '供应') {
            //发布供货
            //避免为空或者false
            //标签选中
            var a = $('a[name=coal_sell]');
            a.siblings('a').removeClass('weui_bar_item_on');
            a.addClass('weui_bar_item_on');
            a.tab('show');
            //载入cookie所存数据
            if (cookie('coal_sell')) {
                var coal_sell = JSON.parse(cookie('coal_sell'));
                jQuery.each(coal_sell, function (k, val) {
                    if (val.name == 'kind') {   //种类
                        var kind = $(":radio[name=kind][value='" + val.value + "']");
                        kind.prop("checked", "checked");
                        kind.parent('label').addClass('myactive');
                        kind.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'trait') { //品质
                        var trait = $(":radio[name=trait][value='" + val.value + "']");
                        trait.prop("checked", "checked");
                        trait.parent('label').addClass('myactive');
                        trait.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'granularity') {   //粒度
                        var granularity = $(":radio[name=granularity][value='" + val.value + "']");
                        granularity.prop("checked", "checked");
                        granularity.parent('label').addClass('myactive');
                        granularity.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'area_start') { //产地
                        val.value = cookie('area_start');
                        $('#sell_area_start_html').html(val.value);
                        $('#sell_area_start').val(val.value);
                    }
                    else {
                        $("#sell_" + val.name).val(val.value);
                    }
                });
            }
        }
        else if (cookie('tag') == '求购') {
            //发布求购
            var a = $('a[name=coal_buy]');
            a.siblings('a').removeClass('weui_bar_item_on');
            a.addClass('weui_bar_item_on');
            a.tab('show');
            //载入存在cookie中的数据
            if (cookie('coal_buy')) {
                var coal_buy = JSON.parse(cookie('coal_buy'));
                jQuery.each(coal_buy, function (k, val) {
                    if (val.name == 'kind') {   //种类
                        var kind = $(":radio[name=kind][value='" + val.value + "']");
                        kind.prop("checked", "checked");
                        kind.parent('label').addClass('myactive');
                        kind.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'trait') { //品质
                        var trait = $(":radio[name=trait][value='" + val.value + "']");
                        trait.prop("checked", "checked");
                        trait.parent('label').addClass('myactive');
                        trait.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'granularity') {   //粒度
                        var granularity = $(":radio[name=granularity][value='" + val.value + "']");
                        granularity.prop("checked", "checked");
                        granularity.parent('label').addClass('myactive');
                        granularity.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'area_start') { //产地
                        val.value = cookie('area_start');
                        $('#buy_area_start_html').html(val.value);
                        $('#buy_area_start').val(val.value);
                    }
                    else if (val.name == 'car_type') {  //车辆类型
                        var car_type = $(":radio[name=car_type][value='" + val.value + "']");
                        car_type.prop("checked", "checked");
                        car_type.parent('label').addClass('myactive');
                        car_type.parent('label').siblings().removeClass('myactive');
                    }
                    else if (val.name == 'pay_type') {  //付款方式
                        var pay_type = $(":radio[name=pay_type][value='" + val.value + "']");
                        pay_type.prop("checked", "checked");
                        pay_type.parent('label').addClass('myactive');
                        pay_type.parent('label').siblings().removeClass('myactive');
                    }
                    else {
                        $("#buy_" + val.name).val(val.value);
                    }
                });
//                console.log($('#buy_area_start').val());
//                cookie('coal_buy',JSON.stringify($('#form_buy').serializeArray()));
//                console.log(cookie('coal_buy'));
            }
        }
        else if (cookie('tag') == '求车') {
            //发布求车
            var a = $('a[name=car_need]');
            a.siblings('a').removeClass('weui_bar_item_on');
            a.addClass('weui_bar_item_on');
            a.tab('show');
            //载入存在cookie中的数据
            if (cookie('car_need')) {
                var car_need = JSON.parse(cookie('car_need'));
                jQuery.each(car_need, function (k, val) {
                    if (val.name == 'area_start') { //出发地址
                        val.value = cookie('area_start');
                        $('#need_area_start_html').html(val.value);
                        $('#need_area_start').val(val.value);
                    }
                    else if (val.name == 'area_end') {  //目的地址
                        val.value = cookie('area_end');
                        $('#need_area_end_html').html(val.value);
                        $('#need_area_end').val(val.value);
                    }
                    else if (val.name == 'granularity') {   //粒度
                        var granularity = $(":radio[name=granularity][value='" + val.value + "']");
                        granularity.prop("checked", "checked");
                        granularity.parent('label').addClass('myactive');
                        granularity.parent('label').siblings().removeClass('myactive');
                    }
                    else {
                        $("#need_" + val.name).val(val.value);
                    }
                });
            }
        }
        else {
            //tag 为其他(即车源) 或默认跳转到此标签
            var a = $('a[name=car_give]');
            a.siblings('a').removeClass('weui_bar_item_on');
            a.addClass('weui_bar_item_on');
            a.tab('show');
            //载入存在cookie中的数据
            if (cookie('car_give')) {
                var car_give = JSON.parse(cookie('car_give'));
                jQuery.each(car_give, function (k, val) {
                    if (val.name == 'area_start') { //出发地址
                        val.value = cookie('area_start');
                        $('#give_area_start_html').html(val.value);
                        $('#give_area_start').val(val.value);
                    }
                    else if (val.name == 'area_end') {  //目的地址
                        val.value = cookie('area_end');
                        $('#give_area_end_html').html(val.value);
                        $('#give_area_end').val(val.value);
                    }
                    else if (val.name == 'car_type') {  //车辆类型
                        var car_type = $(":radio[name=car_type][value='" + val.value + "']");
                        car_type.prop("checked", "checked");
                        car_type.parent('label').addClass('myactive');
                        car_type.parent('label').siblings().removeClass('myactive');
                    }
                    else {
                        $("#give_" + val.name).val(val.value);
                    }
                });
            }
        }

<!--actionsheet功能(弃置)-->
<script>
    $('#showActionSheet').on('click', function () {
        var mask = $('#mask');
        var weuiActionsheet = $('#weui_actionsheet');
        weuiActionsheet.addClass('weui_actionsheet_toggle');
        mask.show()
                .focus()//加focus是为了触发一次页面的重排(reflow or layout thrashing),使mask的transition动画得以正常触发
                .addClass('weui_fade_toggle').one('click', function () {
            hideActionSheet(weuiActionsheet, mask);
        });
        $('#actionsheet_cancel').one('click', function () {
            hideActionSheet(weuiActionsheet, mask);
        });
        $('#asd').on('click', function () {
            var a = $(this).html();
            alert(a);
            hideActionSheet(weuiActionsheet, mask);
            $('#sell_coal_kind').html(a);
        });
        mask.unbind('transitionend').unbind('webkitTransitionEnd');

        function hideActionSheet(weuiActionsheet, mask) {
            weuiActionsheet.removeClass('weui_actionsheet_toggle');
            mask.removeClass('weui_fade_toggle');
            mask.on('transitionend', function () {
                mask.hide();
            }).on('webkitTransitionEnd', function () {
                mask.hide();
            })
        }
    });
</script>
