<script>
    $('.area_name').click(function () {
        $(this).addClass('myactive');
        $(this).siblings('button').removeClass('myactive');
        var area_name = $(this).html().trim();
        $.ajax({
            type: "post",
            url: "{:U('CoalPriceSearch/area_search')}",
            data: {area_name: area_name},
            success: function (data) {
                var insert_node = $('#show_refinery');
//                var a = insert_node.html();
                var jsonObj = eval("(" + data + ")");
                console.log(jsonObj);
                var temp_string = "<tr>";
                var col_count = 0;
                $.each(jsonObj.refinery_name,function(k,val){
                    console.log(val.refinery_name);
                    temp_string += "<td class='refinery_name'>"+val.refinery_name+"</td>";
                    col_count++;
                    if(col_count == 4){
                        temp_string += "</tr><tr>";
                        col_count = 0;
                    }else{}
                });
                while ((4-col_count) > 0 && col_count!=0 ){
                    console.log(col_count);
                    temp_string += "<td></td>";
                    col_count++;
                }
                temp_string += "</tr>";
//                a += temp_string;
                insert_node.html(temp_string);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    });
</script>

<!--搜索框功能-->
<script>
    $(function(){
        var $searchBar = $('#search_bar'),
            $searchText = $('#search_text'),
            $searchInput = $('#search_input'),
            $searchClear = $('#search_clear'),
            $searchCancel = $('#search_cancel');

        function hideSearchResult(){
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui_search_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui_search_focusing');
            $searchInput.focus();
        });
        $searchInput
                .on('blur', function () {
                    if(!this.value.length) cancelSearch();
                })
                .on('input', function(event){
                    var $searchShow = $("#search_show");
                    if ($(this).val()) {
//            console.log($(this).val());
                        var url="{:U('AreaSearch/ajax_area_search')}";
                        var querystring = $(this).val();
//            console.log(querystring);
                        for(var i=0;i<5;i++){
                            $('#search'+i).html('');
                            $('#search'+i+'_id').html('');
                        }
                        $.ajax({
                            type:'post',
                            url:url,
                            data:{querystr:querystring},
                            dataType:'json',
                            success:function(data){
//                console. eval("("+data+")");
                                console.log(data);
                                jQuery.each(data,function(k,val){
                                    $('#search'+k).html(val.name);
                                    $('#search'+k+'_id').html(val.id);
                                });
                            }
                        });
                        $searchShow.show();
                    } else {
                        $searchShow.hide();
                    }
                });
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });
</script>
