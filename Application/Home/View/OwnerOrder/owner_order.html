<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!--<link rel="icon" href="../../favicon.ico">-->
    <title></title>
    <link type="text/css"  rel="stylesheet" href="__PUBLIC__/home/css/bootstrap.min.css"/>
    <link type="text/css"  rel="stylesheet" href="__PUBLIC__/home/css/weui.min.css"/>
    <link type="text/css"  rel="stylesheet" href="__PUBLIC__/home/css/mycss.css"/>
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/iscroll.js"></script>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="weui.min.css">
    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
    <!--标题栏-->
    <div class="panel-heading text-center" style="background-color: #04bfc6;color:white;margin-bottom: 0;">
        <!--<div class="container text-center" style="">-->
        <!--<div style="display: inline-block;height: 100%;vertical-align: middle"></div>-->
        <span class="pull-left" style="">
                <!--<a class="glyphicon glyphicon-chevron-left"></a>-->
            <a href="#">
                <img src="__PUBLIC__/home/images/goback.png" class="img-responsive" style="width: 15px;height: auto;margin-top: 40%">
            </a>
        </span>
        <span class="">
            <span class="" style="font-size: 1.5em;">我的收藏</span>
        </span>
        <!--</div>-->
    </div>
    <!--清除浮动-->
    <div class="clearfix"></div>
    <!--导航标签-->
    <div class="panel-title" style="margin:0;padding: 0;background-color: white">
        <ul id="myTab" class="weui_navbar" role="" style="position: inherit;margin-bottom: 0;">
            <li role="presentation" class="weui_navbar_item weui_bar_item_on" style=";font-size: 1.2em">
                <a href="#transport" class="" data-toggle="tab" style="color: black;text-decoration: none">运输订单</a>
            </li>
            <li role="presentation" class="weui_navbar_item" style=";font-size: 1.2em">
                <a href="#trade" data-toggle="tab" style="color: black;text-decoration: none">交易订单</a>
            </li>
        </ul>
    </div>
    <!--订单展示栏-->
    <div class="container">
        <div class="tab-content" style="">
            <div id="transport" class="tab-pane active" style="background-color: #efeff4">
                <div id="wrapper">
                    <div id="scroller">
                        <div id="pullDown">
                            <span class="pullDownIcon"></span>
                            <span class="pullDownLabel">下拉刷新...</span>
                        </div>
                        <ul id="thelist" class="" style="list-style-type: none">
                            <li class="weui_panel weui_panel_access" style=";border-radius: 5px">
                                <div class="text-right">
                                    <a href="{:U('OwnerOrder/owner_order_transport_detail')}" style="text-decoration: none;color:grey">
                                        详情 >
                                    </a>
                                </div>
                                <div class="">
                                        <strong>车主名称：{}</strong>
                                        <span class="pull-right"><strong>{cartype}/{capacity}</strong></span>
                                </div>
                                <div class="divider" style="border:1px solid darkgrey"></div>
                                <div class="text-center">
                                    <img class="" src="__PUBLIC__/home/images/area_start.png" style="width: 12px;height: 15px;">
                                    {}———{}
                                    <img class="" src="__PUBLIC__/home/images/area_end.png" style="width: 12px;height: 15px;">
                                </div>
                                <div class="pull-right help-block">
                                    接单时间:{}
                                </div>
                            </li>
                            <li class="weui_panel weui_panel_access" style=";border-radius: 5px">
                                <div class="text-right">
                                    <a href="{:U('OwnerOrder/owner_order_detail')}" style="text-decoration: none;color:grey">
                                        详情 >
                                    </a>
                                </div>
                                <div class="">
                                        <strong>车主名称：{}</strong>
                                        <span class="pull-right"><strong>{cartype}/{capacity}</strong></span>
                                </div>
                                <ul class="nav nav-list">
                                    <li class="divider"></li>
                                </ul>
                                <div class="divider" style="border:1px solid darkgrey"></div>
                                <div class="text-center">
                                    <img class="" src="__PUBLIC__/home/images/area_start.png" style="width: 12px;height: 15px;">
                                    {}———{}
                                    <img class="" src="__PUBLIC__/home/images/area_end.png" style="width: 12px;height: 15px;">
                                </div>
                                <div class="pull-right">
                                    接单时间:{}
                                </div>
                            </li>
                        </ul>
                        <div id="pullUp">
                            <span class="pullUpIcon"></span>
                            <span class="pullUpLabel">上拉加载更多...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="trade" class="tab-pane" style="background-color: #efeff4">
                <ul id="thelist2" class="" style="list-style-type: none">
                    <li class="weui_panel weui_panel_access" style="border-radius: 5px">
                        <div style="position: absolute;right: 0px;">
                            <img src="__PUBLIC__/home/images/sell.png" width="50px">
                        </div>
                        <div class="weui_media_box weui_media_appmsg" style="margin: 0;padding-left: 0;padding-right: 0">
                            <a href="#">
                                <div class="weui_media_hd">
                                    <img src="__PUBLIC__/home/images/headimg_background.png" class="weui_media_appmsg_thumb">
                                </div>
                            </a>
                            <div class="weui_media_bd">
                                <a href="#">
                                    <h4 class="weui_media_title">{名字} <img src="__PUBLIC__/home/images/medal.png" style="width: 15px;height: 20px"></h4>
                                </a>
                                <p class="weui_media_desc">
                                    <img src="__PUBLIC__/home/images/area_start.png" style="width: 15px;height: 20px">
                                    {start}
                                </p>
                            </div>
                            <div class="weui_media_bd" style="">
                                <div class="text-right">
                                    <a href="{:U('OwnerOrder/owner_order_trade_detail')}" style="text-decoration: none;color:grey">
                                        详情 >
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!--<div class="panel-body" style="padding:0">-->
                        <table class="table-responsive" style="margin: 0">
                            <tbody>
                            <tr>
                                <td>
                                    煤炭种类:{}
                                </td>
                                <td>
                                    {}元/吨
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    煤炭品质:{}
                                </td>
                                <td>
                                    产地:{}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    煤炭粒度:{}
                                </td>
                                <td>
                                    吨数:{}吨
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="pull-right help-block">
                        接单时间:{}
                        </div>
                        <!--</div>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
<!--导航功能-->
<script>
    $('#myTab a').click(function (e) {
//            e.preventDefault();
        $(this).parent('li').siblings('li').removeClass('weui_bar_item_on');
        $(this).parent('li').addClass('weui_bar_item_on');
        $(this).tab('show')
    })
</script>
<script>
</script>
</html>
