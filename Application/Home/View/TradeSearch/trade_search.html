<div class="bd" style="margin-top: 43px">

        <form id="form_search" name="form_search" action="" method="" class="weui_search_outer">

                <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
            </div>

<form name="tag_search" id="tag_search">

<script>
    $('#search_input').focus(function () {
        var $weuiSearchBar = $('#search_bar');
        $weuiSearchBar.addClass('weui_search_focusing');
        if (cookie('search_input')) {
            $(this).val(cookie('search_input'));
        }
    });
    $('#search_input').blur(function () {
        var $weuiSearchBar = $('#search_bar');
        $weuiSearchBar.removeClass('weui_search_focusing');
        if ($(this).val()) {
            $('#search_text').hide();
        } else {
            $('#search_text').show();
        }
    });
    //    $('#search_input').bind('input','#search_input',function(){
    //        var $searchShow = $("#search_show");
    //        if($(this).val()){
    //            $searchShow.show();
    //        }else{
    //            $searchShow.hide();
    //        }
    //    });
    $('#search_input').bind('keyup', '#search_input', function (event) {
        event = event || window.event;
        if (event.keyCode == 13) {
//            //将输入的值存入cookie
            if ($(this).val().trim() == '') {
                cookie('search_input', null);
                $('input[name=search_input]').val('');
            } else {
                $('input[name=search_input]').val($(this).val().trim());
                cookie('search_input', $(this).val().trim());
            }
            //将值传入hidden input提交
            if (cookie('trade_search_filter_kind')) {
                $('input[name=filter_kind]').val(cookie('trade_search_filter_kind'));
            }
            if (cookie('trade_search_filter_granularity')) {
                $('input[name=filter_granularity]').val(cookie('trade_search_filter_granularity'));
            }
            if (cookie('trade_search_filter_heat_min')) {
                $('input[name=filter_heat_min]').val(cookie('trade_search_filter_heat_min'));
            }
            if (cookie('trade_search_filter_heat_max')) {
                $('input[name=filter_heat_max]').val(cookie('trade_search_filter_heat_max'));
            }
            if (cookie('search_tag')) {
                $('input[name=select_category]').val(cookie('search_tag'));
            }

            //将输入的值存入cookie
            cookie('search_input', $(this).val());

            //提交表单
            document.tag_search.method = "post";
            document.tag_search.action = "{:U('TradeSearch/trade_search')}";
            document.tag_search.submit();
        }
    });
    $('#search_cancel').bind('touchend', '#search_cancel', function () {
        $("#search_show").hide();
        $('#search_input').val('');
    });
    $('#search_clear').bind('touchend', '#search_cancel', function () {
        $("#search_show").hide();
        $('#search_input').val('');
    });

<!--滚动功能-->
<script>
    var myScroll, pullDownEl, pullDownOffset, pullUpEl, pullUpOffset;
    var time_now, update_time;
    /**下拉刷新 （自定义实现此方法）
     *myScroll.refresh(); // 数据加载完成后，调用界面更新方法
     */
    function pullDownAction() {
        console.log('down');
//        location.reload();
        var subData = $('#tag_search').serialize();
        var search_input = cookie('search_input') ? cookie('search_input') : '';
        var select_category = cookie('search_tag');
        var filter_kind = cookie('trade_search_filter_kind') ? cookie('trade_search_filter_kind') : '';
        var filter_granularity = cookie('trade_search_filter_granularity') ? cookie('trade_search_filter_granularity') : '';
        var filter_heat_min = cookie('trade_search_filter_heat_min') ? cookie('trade_search_filter_heat_min') : '';
        var filter_heat_max = cookie('trade_search_filter_heat_max') ? cookie('trade_search_filter_heat_max') : '';
        $.ajax({
            type: "post",
            url: "{:U('TradeSearch/trade_search')}",
            data: {
                isAjax: 1,
                search_input: search_input,
                select_category: select_category,
                filter_kind: filter_kind,
                filter_granularity: filter_granularity,
                filter_heat_min: filter_heat_min,
                filter_heat_max: filter_heat_max
            },
            success: function (data) {
                console.log('success');
//                console.log(data);
//                return;
                var jsonObj = eval("(" + data + ")");
                console.log(jsonObj);
//                    return;
                if (jsonObj.msg) {
                    if (cookie('search_tag') == '求购') {
                        document.getElementById('buy').innerHTML = '';
                    }
                    else if (cookie('search_tag') == '供应') {
                        document.getElementById('sell').innerHTML = '';
                    }
                    jQuery.each(jsonObj.li_array, function (k, val) {
                        var li = document.createElement('li');
                        li.innerHTML = val;
                        console.log(cookie('search_tag'));
                        if (cookie('search_tag') == '求购') {
                            document.getElementById('buy').appendChild(li);
                        }
                        else if (cookie('search_tag') == '供应') {
                            document.getElementById('sell').appendChild(li);
                        }
                        else {
                        }
                    });
                }
                else {
                }
                myScroll.refresh();
            }
        });
        myScroll.refresh();
    }
    /**滚动翻页 （自定义实现此方法）
     *myScroll.refresh(); // 数据加载完成后，调用界面更新方法
     */
    function pullUpAction() {
        setTimeout(function () {
            console.log('up');
//            var a = $('#tag_search').serialize();
//            console.log(a);
            var page = $('#page').val();
            var request_page = parseInt(page) + 1;
            var select_category = cookie('search_tag');
            var where_cond_json = $('#where_cond_json').html().trim();
            var stage = $('#stage').html().trim();
            console.log(where_cond_json);
            console.log(stage);
            console.log(page);
            console.log(request_page);
            console.log(select_category);
            //==========================================
            $.ajax({
                type: "post",
                url: "{:U('TradeSearch/trade_search_more')}",
                data: {
                    page: request_page,
                    select_category: select_category,
                    where_cond_json: where_cond_json,
                    stage: stage
                },
                success: function (data) {
                    console.log('success');
                    var jsonObj = eval("(" + data + ")");
                    console.log(jsonObj);
//                    return;
                    if (jsonObj.msg) {
                        page++;
                        $('#page').val(page);
                        $('#where_cond_json').html(jsonObj.where_cond_json);
                        $('#stage').html(jsonObj.stage);
                        jQuery.each(jsonObj.li_array, function (k, val) {
                            var li = document.createElement('li');
                            li.innerHTML = val;
                            console.log(cookie('search_tag'));
                            if (cookie('search_tag') == '求购') {
                                document.getElementById('buy').appendChild(li);
                            }
                            else if (cookie('search_tag') == '供应') {
                                document.getElementById('sell').appendChild(li);
                            }
                            else {
                            }
                        });
                    }
                    else {
                    }
                    myScroll.refresh();
                }
            });
            //============================================
            myScroll.refresh(); // 数据加载完成后，调用界面更新方法 Remember to refresh when contents are loaded (ie: on ajax completion)
        }, 1000); // <-- Simulate network congestion, remove setTimeout from production!
    }
    /**
     * 初始化iScroll控件
     */
    function loaded() {
        pullDownEl = document.getElementById('pullDown');
        pullDownOffset = pullDownEl.offsetHeight;
        pullUpEl = document.getElementById('pullUp');
        pullUpOffset = pullUpEl.offsetHeight;
        console.log(pullDownOffset);
        console.log(pullUpOffset);
        setTimeout(function () {
            myScroll = new iScroll('wrapper', {
//        scrollbarClass: 'myScrollbar', /* 重要样式 */
                useTransition: true,
                topOffset: pullDownOffset,
//        probeType: 3,
//        mouseWheel: false,
                scrollbars: true,
//        disableMouse: false,
//        disablePointer: false,
                //点击事件
                click: false,
                taps: false,
//        tap: true,
                preventDefault: false,//（把这句加上去哦）
                preventDefaultException: {tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|A)$/},
                onRefresh: function () {
                    console.log('refresh');
                    if (pullDownEl.className.match('loading')) {
                        pullDownEl.className = '';
                        pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
//                pullDownEl.querySelector('.pullDownLabel').innerHTML = '数据更新时间：' + update_time+'下拉刷新';
                    } else if (pullUpEl.className.match('loading')) {
                        pullUpEl.className = '';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                    }
                    document.getElementById("pullUp").style.display = "none";
                    time_now = new Date();
                    update_time = time_now.toLocaleString();
//            document.getElementById("show").innerHTML="onRefresh: up["+pullUpEl.className+"],down["+pullDownEl.className+"],Y["+this.y+"],maxScrollY["+this.maxScrollY+"],minScrollY["+this.minScrollY+"],scrollerH["+this.scrollerH+"],wrapperH["+this.wrapperH+"]";

                },
                onScrollMove: function () {
//            document.getElementById("show").innerHTML="onScrollMove: up["+pullUpEl.className+"],down["+pullDownEl.className+"],Y["+this.y+"],maxScrollY["+this.maxScrollY+"],minScrollY["+this.minScrollY+"],scrollerH["+this.scrollerH+"],wrapperH["+this.wrapperH+"]";
                    if (this.y > 0) {
                        pullDownEl.className = 'flip';
                        pullDownEl.querySelector('.pullDownLabel').innerHTML = '松手开始更新...</br>' + '最后更新时间：' + update_time;
                        this.minScrollY = 0;
                    }
                    if (this.y < 0 && pullDownEl.className.match('flip')) {
                        pullDownEl.className = '';
                        pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
                        this.minScrollY = -pullDownOffset;
                    }

                    if (this.scrollerH < this.wrapperH && this.y < (this.minScrollY - pullUpOffset) || this.scrollerH > this.wrapperH && this.y < (this.maxScrollY - pullUpOffset)) {
                        document.getElementById("pullUp").style.display = "";
                        pullUpEl.className = 'flip';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '松手开始更新...</br>' + '最后更新时间：' + update_time;
                    }
                    if (this.scrollerH < this.wrapperH && this.y > (this.minScrollY - pullUpOffset) && pullUpEl.className.match('flip') || this.scrollerH > this.wrapperH && this.y > (this.maxScrollY - pullUpOffset) && pullUpEl.className.match('flip')) {
                        document.getElementById("pullUp").style.display = "none";
                        pullUpEl.className = '';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                    }

                },
                onScrollEnd: function () {
//            document.getElementById("show").innerHTML="onScrollEnd: up["+pullUpEl.className+"],down["+pullDownEl.className+"],Y["+this.y+"],maxScrollY["+this.maxScrollY+"],minScrollY["+this.minScrollY+"],scrollerH["+this.scrollerH+"],wrapperH["+this.wrapperH+"]";
                    if (pullDownEl.className.match('flip')) {
                        pullDownEl.className = 'loading';
                        pullDownEl.querySelector('.pullDownLabel').innerHTML = '加载中...';
                        pullDownAction(); // Execute custom function (ajax call?)
                    } else if (pullUpEl.className.match('flip')) {
                        pullUpEl.className = 'loading';
                        pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
                        pullUpAction(); // Execute custom function (ajax call?)
                    }
                }
            });
            console.dir(myScroll.options);
        }, 100);

//        document.getElementById('wrapper').style.left = '0';
//    },800);
    }

            $(obj).prop('disabled', true);
            return false;
        }
        var url = "{:U('Collection/add')}";
        $.ajax({
            type: "post",
            url: url,
            data: {id: id},

                if (data) {
                    $(obj).html('已收藏');
                    $(obj).addClass('disabled');
                    $(obj).prop('disabled', true);
                } else {
                }
            }
        });
    }
